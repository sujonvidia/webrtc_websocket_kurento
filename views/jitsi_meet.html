<html>
    <head>
        <style>
            body{
              margin: 0;
            }
            .container {
                position: relative;;
                width: 100vw;
                height:100vh;

        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://dev.freeli.io/external_api.js"></script>
        <script>
          var user_fullname = '<%= user_fullname %>';
          var user_email = '<%= user_email %>';
          var apiObj = null;

          function StartMeeting(){
            //   const domain = '192.168.0.130';
              const domain = 'dev.freeli.io';
              const options = {
                  roomName: 'workfreeli#config.startWithVideoMuted=true',
                  width: '100%',
                  height: '100%',
                  parentNode: document.querySelector('#jitsi-meet-conf-container'),
                  userInfo: {
                    email:user_email,
                    displayName: user_fullname
                  },
                  configOverwrite:{
                    // doNotStoreRoom: true,
                    // startVideoMuted: 0,
                    startWithVideoMuted: true,
                    // startWithAudioMuted: true,
                    // enableWelcomePage: false,
                    // prejoinPageEnabled: false,
                    // disableRemoteMute: true,
                    // remoteVideoMenu: {
                    //     disableKick: true
                    // },
                  },
                  interfaceConfigOverwrite: {
                      TOOLBAR_BUTTONS: ['microphone', 'camera', 'closedcaptions', 'desktop', /*'embedmeeting',*/ 'fullscreen',
                        'fodeviceselection', 'hangup', 'profile', 'chat', /*'recording',*/
                        /*'livestreaming',*/ 'etherpad', 'sharedvideo', /*'shareaudio',*/ 'settings', 'raisehand',
                        'videoquality', /*'filmstrip',*/ 'invite', /*'feedback',*/ 'stats', 'shortcuts',
                        'tileview', 'select-background', /*'download',*/ /*'help',*/ 'mute-everyone', 'mute-video-everyone', 'security']
                  },
              };
              apiObj = new JitsiMeetExternalAPI(domain, options);
          }
        </script>
        
        <script>
            $(function(){

                    StartMeeting();
                // });
